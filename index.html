<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <script src="https://kit.fontawesome.com/47bf7e3081.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="weather_card">
    <div class="column_1">
        <div class="weather_details">
            <h4 class="day">Saturday</h4>
          <h5 class="date">23 Feb 2023</h5>
          <span class="location">
          <i class="fas fa-map-marker-alt"></i>
          Bangalore,Karnataka
        </span>
        <div class="temperature">
            <i class="fas fa-sun"></i>
            <h1>29&deg;C</h1>
            <span>Sunny</span>
        </div>
     </div>
    </div>
    <div class="column_2">
        <h5>Perception <span>1.4 cm</span></h5>
        <h5>Humidity <span>34%</span></h5>
        <h5>Wind <span>8 km/h</span></h5>
        <div class="forecasts">
            <button>
                <i class="fas fa-sun"></i>
                <span>Sun</span>
                <h1>29&deg;C</h1>
             </button>
            <button>
                <i class="fa-solid fa-cloud"></i>
                <span>Mon</span>
                <h1>21&deg;C</h1>
            </button>
            <button>
                <i class="fa-solid fa-cloud-sun"></i>
                <span>Tue</span>
                <h1>24&deg;C</h1>
            </button>
            <button>
                <i class="fa-solid fa-cloud-rain"></i>
                <span>Wed</span>
                <h1>20&deg;C</h1>
            </button>
            
        </div>
        <a href="#" class="location_btn">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            Change Location
        </a>
    </div>
   </div>
</body>
</html>
